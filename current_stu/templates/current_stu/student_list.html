{% extends 'base.html' %}
{% block content %}
<h1>Potential Student List</h1>
<a href="{% url 'new_stu' %}">New</a>
<ul>
    {% for student in student_list %}
    <li>
        {{ student.name }}  {{ student.dob }}
        <a href="{% url 'detail_current_stu' student.id %}">detail</a>
        <a href="{% url 'update_current_stu' student.id %}">update</a>
        <a href="{% url 'delete_current_stu' student.id %}">delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
