{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="{% static 'bge-icon.png' %}">
    <title>Boston Global Education</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" type="text/css"  rel="stylesheet">
  </head>


   <body>
    <div class="container">
        <div class="imgContainer">
            <img src="{% static 'bge.jpg' %}" alt="BostonGlobalEducation" class="avatar">
        </div>
        <form class="form-signin" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
        </form>
        <div class="sign-up">
            <a href="{% url 'register' %}" class="btn btn-lg btn-primary btn-block">Sign up</a>
        </div>
    </div> <!-- /container -->
  </body>
  </html>
